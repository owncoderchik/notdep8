<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        header {
            position: fixed;
            top: 0;
            z-index: 10;
            width: 100%;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            font-family: 'Intro', Arial, sans-serif;
            box-sizing: border-box;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        <span>CRAZY SIGNALS BOT</span>
    </header>
    <div class="stars"></div>

    <div class="top-bar">
        <div class="device-info" id="device-info">
            <span class="device-info-icon" id="device-icon">ðŸ’»</span>
            <span class="device-info-text" id="device-text">PC</span>
        </div>

        <div class="language-switcher" id="language-switcher">
            <div class="current-lang" onclick="toggleLangMenu()">
                <img src="avas/ru.png" alt="Russian" class="lang-flag" id="current-flag">
                <span class="lang-text" id="current-lang-text">RU</span>
            </div>
            <div class="lang-options" id="lang-options"></div>
        </div>
    </div>

    <div class="container">
        <div class="game-card">
            <img src="avas/3.jpg" alt="Mines" class="game-image">
            <a href="mines/index.html" class="play-button"></a>
        </div>
        <div class="game-card">
            <img src="avas/4.png" alt="Bombucks" class="game-image">
            <a href="bombucks/index.html" class="play-button"></a>
        </div>
        <div class="game-card">
            <img src="avas/5.png" alt="Footboll" class="game-image">
            <a href="footboll/index.html" class="play-button"></a>
        </div>
        <div class="game-card">
            <img src="avas/6.png" alt="PENALTYSHOOTOUT" class="game-image">
            <a href="PENALTYSHOOTOUT/index.html" class="play-button"></a>
        </div>
        <div class="game-card">
            <img src="avas/7.png" alt="brawlPirates" class="game-image">
            <a href="brawlPirates/index.html" class="play-button"></a>
        </div>
        <div class="game-card">
            <img src="avas/8.jpg" alt="Minesind" class="game-image">
            <a href="minesind/index.html" class="play-button"></a>
        </div>
        <div class="game-card">
            <img src="avas/10.png" alt="RoyalMines" class="game-image">
            <a href="royal/index.html" class="play-button"></a>
        </div>
        <div class="game-card">
            <img src="avas/11.png" alt="MinesNew" class="game-image">
            <a href="NewMines/Mines.html" class="play-button"></a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
